<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>

<head>
  <meta charset="utf-8" />
  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.2.0/firepad.css" />
    <!-- ACE and its JavaScript mode and theme files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/theme-textmate.js"></script>
</head>

<body>

  <div id="wrapper" class="active">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul id="sidebar_menu" class="sidebar-nav">
        <li class="sidebar-brand"><span id="menu-toggle" href="#">Editor<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></span></li>
      </ul>
      <ul class="sidebar-nav" id="sidebar">
        <li class="item user" data-toggle="modal" data-target="#myModal"><span class="text">Login</span><span class="sub_icon glyphicon glyphicon-user
"></span></li>
        <li class="item play" id="video-chat">Video chat<span class="sub_icon glyphicon glyphicon-play-circle"></span></li>
      </ul>
       <div id="userlist"></div>
       <div id="videos">
         <video id="localVideo"></video>
         <div id="remoteVideos"></div>
       </div>
    </div>

    <div id="firepad-container"></div>

  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="login-layer">
            <button class="login github">Log in with GitHub</button>
            <button class="login facebook">Log in with Facebook</button>
          </div>
          <div id="logout-layer" style="display: none;"><button id="logout" >Logout</button></div>
        </div>
      </div>
    </div>
</div>
  <script type="text/javascript" charset="utf-8" src="bundle.js"></script>
</body>
</html>
